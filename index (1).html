<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shingeki no Kyojin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="escudo.png">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="escudo.png" alt="">
            <h1>Shingeki no Kyojin</h1>
        </a>

        <nav>
            <a href="" class="nav-link">INICIO</a>
            <a href="" class="nav-link">BLOG</a>
            <a href="" class="nav-link">CONTACTO</a>
        </nav>
      </header>

      <main class="contenedor-imagenes">

        <div class="imagen">
            <img src="hembra.png" alt="Titan hembra">
            <span class="nombre-personaje">
              <span class="texto">Titan hembra </span>
            </span>
        </div>

        <div class="imagen">
            <img src="levi.png" alt="levi">
            <span class="nombre-personaje">
              <span class="texto">Levi
            </span>
        </div>

        <div class="imagen">
            <img src="mikasa.png" alt="mikasa">
            <span class="nombre-personaje">
              <span class="texto">Mikasa </span>
            </span>
        </div>

        <div class="imagen">
            <img src="titan.png" alt="titan">
            <span class="nombre-personaje">
              <span class="texto">Titan </span>
            </span>
        </div>

        <div class="imagen">
            <img src="eren.png" alt="Eren">
            <span class="nombre-personaje">
              <span class="texto">Eren </span>
            </span>
        </div>
